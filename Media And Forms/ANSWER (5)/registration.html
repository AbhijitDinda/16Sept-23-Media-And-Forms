<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>

<h2>Sign Up</h2>

<form>
    <label for="name">First Name:</label><br>
    <input type="text" id="fname" name="fname" minlength="3" required><br><br>

    <label for="name">Last Name:</label><br>
    <input type="text" id="lname" name="lname" minlength="3" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" minlength="3" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="0" max="150" required><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <input type="submit" value="Sign Up">
</form>

</body>
</html>
